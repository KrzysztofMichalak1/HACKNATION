<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Gra w Kostki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid mt-4 px-5">
        <!-- Ekran Ustawień Gry -->
        <div id="setup-screen">
            <h1 class="text-center">GRA W KOSTKI</h1>
            <p class="text-center text-muted">Radosna zabawa!</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4">
                        <div class="mb-3">
                            <label for="player-count" class="form-label">Liczba graczy:</label>
                            <select class="form-select" id="player-count">
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <button id="start-game-btn" class="btn btn-primary w-100">Rozpocznij Grę</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ekran Ustawień Klawiszy -->
        <div id="key-config-screen" class="d-none">
            <h1 class="text-center">Ustawienia Sterowania</h1>
            <p class="text-center text-muted">Każdy gracz klika w pole, a następnie naciska klawisz, którego chce używać.</p>
            <div id="key-config-forms" class="row g-3 justify-content-center">
                <!-- Formularze dla graczy zostaną dodane przez JS -->
            </div>
            <div class="text-center mt-4">
                <button id="set-default-keys-btn" class="btn btn-secondary btn-lg me-2">Ustaw domyślne</button>
                <button id="confirm-keys-btn" class="btn btn-primary btn-lg">Zatwierdź i graj</button>
            </div>
        </div>

        <!-- Główny Ekran Gry (początkowo ukryty) -->
        <div id="game-screen" class="d-none">
            <header class="d-flex justify-content-between align-items-center mb-4 p-3 rounded">
                <h2 class="mb-0">Runda 1</h2>
                <div class="d-flex align-items-center gap-3">
                    <button id="history-btn" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#historyModal">
                        Historia
                    </button>
                    <div class="text-end">
                        <h4>WSPÓLNA KASA</h4>
                        <h3 id="shared-budget" class="mb-0">100 PLN</h3>
                    </div>
                </div>
            </header>

            <main>
                <div id="game-info" class="alert alert-info text-center" role="alert">
                    Oczekiwanie na rozpoczęcie gry...
                </div>
                
                <div class="row">
                    <!-- Kolumna Graczy (lewa) -->
                    <div class="col-md-5">
                        <div id="players-container" class="row g-4">
                            <!-- Miejsca na karty graczy zostaną dodane przez JS -->
                        </div>
                    </div>

                    <!-- Kolumna Kostki (prawa) -->
                    <div class="col-md-7">
                        <div id="dice-roll-area" class="p-5 text-white rounded text-center d-none h-100">
                            <h3 id="dice-roller-info"></h3>
                            <div class="scene">
                                <div id="dice-animation" class="cube">
                                    <div class="face front">1</div>
                                    <div class="face back">6</div>
                                    <div class="face right">2</div>
                                    <div class="face left">5</div>
                                    <div class="face top">3</div>
                                    <div class="face bottom">4</div>
                                </div>
                            </div>
                            <p class="mt-3">Koszt wpływu: <span id="influence-cost">0</span> PLN</p>
                            <div id="influence-controls" class="d-flex gap-2 justify-content-center mt-3">
                                <!-- Przyciski wpływu zostaną dodane przez JS -->
                            </div>
                            <p id="influence-result-text" class="mt-3 fw-bold text-warning"></p>
                            <h4 id="true-value-text" class="mt-3"></h4>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Historii -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Historia Rzutów</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="history-log">
                    <!-- Historia zostanie wygenerowana przez JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
