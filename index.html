<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Gra w Kostki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid mt-4 px-5">
        
        <!-- EKRAN LOBBY (Zamiast wyboru graczy) -->
        <div id="lobby-screen">
            <h1 class="text-center mb-4">GRA W KOSTKI ONLINE</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card p-4 shadow">
                        <h3 class="text-center">Dołącz do gry</h3>
                        <div class="mb-3">
                            <label for="username" class="form-label">Twoje Imię:</label>
                            <input type="text" id="username" class="form-control" placeholder="Wpisz nick..." maxlength="12">
                        </div>
                        <button id="join-btn" class="btn btn-success w-100 btn-lg">DOŁĄCZ</button>
                        
                        <hr>
                        <h5 class="text-center">Gracze w lobby:</h5>
                        <ul id="lobby-list" class="list-group mb-3">
                            <!-- Tu pojawią się gracze -->
                            <li class="list-group-item text-muted text-center">Czekanie na graczy...</li>
                        </ul>

                        <button id="start-online-btn" class="btn btn-primary w-100" style="display:none;">ROZPOCZNIJ GRĘ (Host)</button>
                        <p id="waiting-msg" class="text-center mt-2 text-muted" style="display:none;">Czekanie aż host rozpocznie grę...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Główny Ekran Gry (początkowo ukryty) -->
        <div id="game-screen" class="d-none">
            <header class="d-flex justify-content-between align-items-center mb-4 p-3 rounded">
                <h2 class="mb-0">Runda <span id="round-display">1</span></h2>
                <div class="d-flex align-items-center gap-3">
                    <button id="history-btn" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#historyModal">
                        Historia
                    </button>
                    <div class="text-end">
                        <h4>WSPÓLNA KASA</h4>
                        <h3 id="shared-budget" class="mb-0">100 PLN</h3>
                    </div>
                </div>
            </header>

            <main>
                <div id="game-info" class="alert alert-info text-center" role="alert">
                    Oczekiwanie na rozpoczęcie gry...
                </div>
                
                <div class="row">
                    <!-- Kolumna Graczy (lewa) -->
                    <div class="col-md-5">
                        <div id="players-container" class="row g-4">
                            <!-- Miejsca na karty graczy zostaną dodane przez JS -->
                        </div>
                    </div>

                    <!-- Kolumna Kostki (prawa) -->
                    <div class="col-md-7">
                        <div id="dice-roll-area" class="p-5 text-white rounded text-center d-flex justify-content-between">
                            <div id="dice-info-section" class="text-start flex-grow-1 p-2">
                                <div id="top-info-controls">
                                    <h3 id="dice-roller-info"></h3>
                                    <p id="current-bet-display" class="text-center mt-3 fs-4 text-info fw-bold" style="color: #FBB900!important"></p>
                                    <p class="mt-3 text-center">Koszt wpływu: <span id="influence-cost">0</span> PLN</p>
                                    <div id="influence-controls" class="d-flex gap-2 justify-content-center mt-3">
                                        <button id="btn-influence-plus" class="btn btn-success btn-lg" disabled>+1 (Wpłyń)</button>
                                        <button id="btn-influence-minus" class="btn btn-danger btn-lg" disabled>-1 (Wpłyń)</button>
                                    </div>
                                    <p id="influence-result-text" class="mt-3 fw-bold text-warning text-center"></p>
                                    <h4 id="true-value-text" class="mt-3"></h4>
                                </div>
                                <div id="bottom-info-display">
                                    <div id="influence-timer-message" class="mt-3 text-warning fw-bold" style="min-height: 40px; display: none;"></div>
                                    <div id="round-summary" class="mt-3 text-center"></div>
                                </div>
                            </div>
                            <div id="dice-animation-section" class="p-2">
                                <div class="scene">
                                    <div id="dice-animation" class="cube">
                                        <div class="face front">1</div>
                                        <div class="face back">6</div>
                                        <div class="face right">2</div>
                                        <div class="face left">5</div>
                                        <div class="face top">3</div>
                                        <div class="face bottom">4</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Historii -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">Historia Rzutów</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="history-log">
                    <!-- Historia zostanie wygenerowana przez JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FIREBASE (Wymagane do gry online) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
