<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacknation Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDKs (Required for online play) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <h1>Hacknation Game</h1>
        <p>Enter your name to join the lobby:</p>
        <input type="text" id="username" placeholder="Player Name" maxlength="10">
        <button onclick="joinGame()">JOIN GAME</button>
    </div>

    <!-- GAME SCREEN (Hidden initially) -->
    <div id="game-container" style="display:none;">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui-layer">
            <p>Use Arrow Keys to Move</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
